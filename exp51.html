<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cake Shop</title>
    <link rel="stylesheet" href="exp51.css">
</head>

<body>

    <header>
        CAKE SHOP
    </header>

    <section class="cakes">
        <div class="cake-card">
            <img src="rc.jpg" alt="Rainbow Cake">
            <p>Rainbow Cake — Rs. 300</p>
        </div>
        <div class="cake-card">
            <img src="cc.jpg" alt="Chocolate Cake">
            <p>Chocolate Cake — Rs. 200</p>
        </div>
        <div class="cake-card">
            <img src="rv.jpg" alt="Red Velvet Cake">
            <p>Red Velvet Cake — Rs. 250</p>
        </div>
        <div class="cake-card">
            <img src="bf.jpg" alt="Black Forest Cake">
            <p>Black Forest Cake — Rs. 350</p>
        </div>
    </section>

    <h2 class="order-title">Order Cake</h2>

    <div class="order">
        <label>Rainbow Cake (Quantity)</label>
        <input type="number" id="rainbow" min="0" placeholder="Enter the quantity">

        <label>Chocolate Cake (Quantity)</label>
        <input type="number" id="chocolate" min="0" placeholder="Enter the quantity">

        <label>Red Velvet Cake (Quantity)</label>
        <input type="number" id="redvelvet" min="0" placeholder="Enter the quantity">

        <label>Black Forest Cake (Quantity)</label>
        <input type="number" id="blackforest" min="0" placeholder="Enter the quantity">
        <div class="place">
            <button onclick="calculateTotal()">Place Order</button>
        </div>

        <div class="total" id="totalPrice"></div>
    </div>

    <script src="exp51.js"></script>
</body>

</html>
